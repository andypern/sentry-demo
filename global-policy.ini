[groups]
mapr = admin_role
user1 = user1_role,user2_role,user3_role,user4_role,uri_role
user2 = user5_role

[roles]
admin_role = server=HS2
user1_role = server=HS2->db=db1
user2_role = server=HS2->db=db2->table=table1->action=all
user3_role = server=HS2->db=db2->table=table2->action=select
user4_role = server=HS2->db=db2->table=table3->action=insert
user5_role = server=HS2->db=db4
uri_role = server=HS2->uri=hdfs:///tmp/uri
